services:
  - type: web
    name: sleep-quality-predictor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 10000
      - key: MODEL_PATH
        value: sleep_model.joblib
    healthCheckPath: /test
    autoDeploy: true 